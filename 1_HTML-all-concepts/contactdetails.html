<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>

<body>
    <h1 style="text-align: center;">Enter Your Details Here</h1>
    <form action="">
        <label for="fname">First Name:</label> <input id="fname" type="text" name="fname">
        <label for="sname">Second Name:</label> <input id="sname" type="text" name="lname">
        <br><br>
        <label for="age">Age</label>
        <input id="age" type="number" max="100">
        <br><br>

        <label for="date">Date</label>
        <input id="date" type="date">
        <br><br>

        <label for="mail">Email</label>
        <input id="mail" type="email">
        <br><br>

        <label for="pwd">Password</label>
        <input id="pwd" type="password"><br><br>

        <p>Enter your tshirt size</p>

        <input id="small" name="size" type="radio" value="small">
        <label for="small">small</label><br>

        <input id="medium" name="size" type="radio" value="medium">
        <label for="medium">Medium</label><br>

        <input id="large" name="size" type="radio" value="large">
        <label for="large">Large</label><br><br>


        <label for="color">Your Favourite color </label>
        <input id="color" type="color"><br><br>

        <label for="cars">choose a car</label>
        <select name="car" id="cars">
            <option value="volvo">Volvo</option>
            <option value="audi"> Audi</option>
            <option value="bmw">BMW</option>
            <option value="mercedes">Mercedes</option>
        </select><br><br>
        <input type="range" min="1" max="10"><br><br>

        <label for="aboutus">tell us about your self</label>
        <textarea name="aboutyourself" id="aboutus"></textarea><br><br>
        <input type="reset">&nbsp&nbsp&nbsp
        <input type="submit">


    </form>
</body>

</html>
