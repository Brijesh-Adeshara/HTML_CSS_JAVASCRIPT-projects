<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="left-text">
      <h2 class="heading">Nature Portfolio</h2>
      <p class="subheading">The long range of mountains, the wide oceans, the sparkling streams, the dense forests, the
        animals, birds and insects are the gifts of nature.</p>
    </div>
    <div class="gallery">
      <div class="box row-2" id="box-1"
        style="background-image: url(https://images.unsplash.com/photo-1432405972618-c60b0225b8f9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80);">
        Waterfalls</div>
      <div class="box col-2"
        style="background-image: url(https://images.unsplash.com/photo-1599106242383-271adeb2e828?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8aGlsbHN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=1000&q=60);">
        Hills</div>
      <div class="box"
        style="background-image: url(https://images.unsplash.com/photo-1559825481-12a05cc00344?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8b2NlYW58ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=1000&q=60);">
        Ocean</div>
      <div class="box row-2"
        style="background-image: url(https://images.unsplash.com/photo-1534274988757-a28bf1a57c17?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cmFpbnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=1000&q=60);">

      <div class="box col-2"
        style="background-image: url(https://images.unsplash.com/photo-1454496522488-7a8e488e8606?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bW91bnRhaW58ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=1000&q=60);">

        style="background-image: url(https://images.unsplash.com/photo-1503785640985-f62e3aeee448?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8dHJlZXN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=1000&q=60);">

      <div class="box col-2"
        style="background-image: url(https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmVhY2h8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=1000&q=60);">
        Beach</div>
    </div>
  </div>
